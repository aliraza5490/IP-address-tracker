<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
	</head>
	<body>
		<div class="main">
			<h3>IP Address Tracker</h3>
			<form action="#">
				<input
					type="text"
					placeholder="Search for any IP address or domain IP Address"
				/>
				<button type="submit">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="11"
						height="14"
					>
						<path
							fill="none"
							stroke="#FFF"
							stroke-width="3"
							d="M2 1l6 6-6 6"
						/>
					</svg>
				</button>
			</form>
			<div class="info">
				<div class="box">
					<h5 class="box-heading">IP Address</h5>
					<h4 class="box-text">192.212.174.101</h4>
				</div>
				<div class="line"></div>
				<div class="box">
					<h5 class="box-heading">Location</h5>
					<h4 class="box-text">Brooklyn, NY 10001</h4>
				</div>
				<div class="line"></div>
				<div class="box">
					<h5 class="box-heading">Timezone</h5>
					<h4 class="box-text">UTC -05:00</h4>
				</div>
				<div class="line"></div>
				<div class="box">
					<h5 class="box-heading">ISP</h5>
					<h4 class="box-text">SpaceX Starlink</h4>
				</div>
			</div>
		</div>
		<div id="bg"></div>
		<div id="map"></div>
		<div class="attribution">
			<p>
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/aliraza5490">Ali</a>.
			</p>
		</div>
		<!-- add offset value dynamically using the API -->
		<script src="./javascripts/script.js"></script>
	</body>
</html>
